  aboutme:
    title: About Me
    icon: fas fa-user
    description: |
      I'm a STEM educator with 20+ years teaching engineering, robotics, and cyber security in Arizona public schools. Currently at Hamilton High School in Chandler.
      
      From 2008-2010, I hosted HGTV's "Over Your Head" for three seasons, bringing hands-on construction and problem-solving to a national audience.

  experience:
    title: Experience
    icon: fas fa-briefcase
    list:
      - position: Curriculum Designer
        company: ASU Dreamscape Learn
        details: Designing immersive VR/AR educational experiences and developing curriculum for next-generation learning environments in collaboration with Arizona State University's innovation team.
      
      - position: STEM Teacher
        company: Arizona Public Schools
        details: 24 years teaching Engineering, Robotics, Cyber Security, and Aerospace at Hamilton High School (Chandler USD) and Mesquite High School (Gilbert Public Schools). Project Lead the Way certified instructor who created Space Night (annual event with 500+ attendees), coached robotics teams, and sponsored SkillsUSA and Maker's Club.
      
      - position: Master Carpenter & Host
        company: HGTV - "Over Your Head"
        details: On-camera talent for 3 seasons of nationally broadcast home improvement show, designing and constructing renovations while mentoring homeowners. Sponsored by Craftsman Tools and GMC.
      
      - position: Director
        company: Phoenix Neutrino Project
        details: Directed independent improv-film project, uniting 40+ Valley performers in time-boxed collaborative storytelling and live production.
      
      - position: Vice President
        company: Gilbert Education Association
        details: Advocated for educators and students, leading contract negotiations, policy development, and professional development initiatives.

